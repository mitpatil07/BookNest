{% extends 'base.html' %}

{% block start %}
<div class="container py-5" style="background: linear-gradient(to bottom right, #e0f7fa, #fce4ec); min-height: 90vh; border-radius: 20px;">
    
    {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="font-weight: 700; color: #0d6efd;">Create Your Account âœ¨</h2>

            <div class="card shadow-lg border-0 mb-5 rounded-4" style="background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);">
                <div class="card-body p-5">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Full Name">
                            <label for="name">Full Name</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                            <label for="email">Email Address</label>
                        </div>

                        <div class="form-floating mb-5">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm" style="border-radius: 50px; font-weight: 600;">Register</button>

                        <div class="text-center mt-3">
                            <small class="text-muted">Already have an account?</small><br>
                            <a href="{% url 'login' %}" class="btn btn-link">Login here</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
