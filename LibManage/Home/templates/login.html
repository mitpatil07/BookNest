{% extends 'base.html' %}

{% block start %}
<div class="container mt-4">
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-5 login-heading">Welcome Back ðŸ‘‹</h2>

            <div class="card shadow-lg border-0 mb-5 rounded-4">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="username" class="form-label custom-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Enter your username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label custom-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Enter your password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        </div>
                        <div class="text-center mt-4">
                            <a href="{% url 'register' %}" class="text-muted ">I don't Have Account!!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .custom-label {
        font-weight: 600;
        font-size: 1rem;
        color: #2d2a2a;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
    }

    .form-control:focus+.custom-label,
    .custom-label:focus {
        color: #ff7e5f;
    }

    .login-heading {
        font-size: 2.5rem;
        font-weight: 700;
        background: #ffffff;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        background-color: #718fa1;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card-body {
        padding: 30px;
    }

    .form-control {
        border-radius: 30px;
        /* More rounded inputs */
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        transition: border 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #ff7e5f;
        /* Focus color */
        box-shadow: 0 0 5px rgba(255, 126, 95, 0.6);
    }

    .btn-primary {
        background-color: #181515;
        border-radius: 30px;
        padding: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
    }

    .btn-primary:hover {
        background-color: #feb47b;
        /* Hover color */
    }

    .text-info {
        font-family: 'Arial', sans-serif;
        font-weight: 600;
    }

    .text-muted {
        text-decoration: none;
        font-size: 0.9rem;
    }

    .text-muted:hover {
        color: #ff7e5f;
    }
</style>
{% endblock %}
